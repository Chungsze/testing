<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Function bind()</h1>

<p>This example creates 2 objects (person and member).</p>
<p>The member object borrows the fullname method from person:</p> 

<p id="demo"></p>

<script>
    const animal = {
        type:{
            mammal:
            {bear:{
              age:12
              },
              deer:{
               age:4
              }
              }
            }
        };
    
    const{bear,deer}=animal.type.mammal
    console.log(bear);
    console.log(deer);
</script>

</body>
</html>
